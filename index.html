<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Assistant AI</title>
    <!-- Add Firebase Firestore CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script>
    // Initialize Firebase with YOUR config
    const firebaseConfig = {
        apiKey: "AIzaSyA-LoIR46eXhwOQ2bfLHhyBhLLBPKgSUZ0",
        authDomain: "recipe-assistant-ai.firebaseapp.com",
        projectId: "recipe-assistant-ai",
        storageBucket: "recipe-assistant-ai.firebasestorage.app",
        messagingSenderId: "1091487234501",
        appId: "1:1091487234501:web:4d3bbf77948b07b482b3ac"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    </script>

    <style>
        /* Inline CSS to ensure it loads */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2563EB;
            --secondary: #64748B;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text: #1E293B;
            --accent: #10B981;
            --error: #EF4444;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 16px 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .hero {
            text-align: center;
            margin: 60px 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--text);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin: 20px 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            background: var(--primary);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: var(--border-radius);
            font-size: 16px;
            margin: 8px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">Recipe Assistant AI</div>
            <button class="btn" onclick="viewSavedRecipes()">Saved Recipes</button>
        </nav>
    </header>

    <main class="container">
        <div class="hero">
            <h1>AI-Powered Recipe Generator</h1>
            <p>Transform your available ingredients into delicious meals with AI assistance</p>
        </div>

        <div class="grid">
            <div class="card">
                <h3 style="margin-bottom: 20px;">Enter Ingredients</h3>
                <input type="text" class="input" id="ingredients" placeholder="e.g., chicken, tomatoes, basil, pasta">
                <input type="text" class="input" id="dietary" placeholder="Dietary restrictions (optional)">
                <select class="input" id="cuisine">
                    <option value="">Any cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="asian">Asian</option>
                    <option value="mediterranean">Mediterranean</option>
                </select>
                <button class="btn" onclick="generateRecipe()" style="width: 100%; margin-top: 12px;">
                    üç≥ Generate Recipe
                </button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px;">Or Upload Image</h3>
                <div style="border: 2px dashed #E2E8F0; border-radius: var(--border-radius); padding: 40px; text-align: center;">
                    <p style="color: var(--secondary);">üì∑ Click to upload ingredient photo</p>
                    <input type="file" id="imageInput" accept="image/*" style="margin-top: 12px;">
                </div>
            </div>
        </div>

        <div id="result" class="card" style="display: none;">
            <h2>Your Generated Recipe</h2>
            <div id="recipeContent"></div>
        </div>

        <div id="loading" class="card" style="display: none; text-align: center;">
            <p>ü§ñ AI is creating your perfect recipe...</p>
        </div>
    </main>

    <script>
        // Recipe generation function
        async function generateRecipe() {
            const ingredients = document.getElementById('ingredients').value.trim();
            
            if (!ingredients) {
                alert('Please enter some ingredients first!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            const dietary = document.getElementById('dietary').value;
            const cuisine = document.getElementById('cuisine').value;

            try {
                const API_KEY = "AIzaSyDJK3y2WY_Sgs0uPz4NZn9QccvSlDGKtSU";
                
                const prompt = `Create a detailed recipe using these ingredients: ${ingredients}. 
                Dietary restrictions: ${dietary}. 
                Cuisine preference: ${cuisine}. 
                
                Please respond with a JSON object containing:
                {
                  "title": "Recipe name",
                  "ingredients": ["ingredient 1", "ingredient 2"],
                  "instructions": ["step 1", "step 2"],
                  "prep_time": "15 minutes",
                  "cook_time": "30 minutes",
                  "servings": "4"
                }`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Full API Response:', data);
                
                if (data && data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts) {
                    const recipeText = data.candidates[0].content.parts[0].text;
                    console.log('Recipe Text:', recipeText);
                    
                    const jsonMatch = recipeText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        try {
                            const recipe = JSON.parse(jsonMatch[0]);
                            displayRecipe(recipe);
                        } catch (parseError) {
                            console.log('JSON parse error:', parseError);
                            createFallbackRecipe(ingredients, recipeText);
                        }
                    } else {
                        createFallbackRecipe(ingredients, recipeText);
                    }
                } else {
                    throw new Error('Unexpected API response structure');
                }
                
            } catch (error) {
                console.error('Detailed AI Error:', error);
                alert(`Error generating recipe: ${error.message}\n\nCheck the browser console (F12) for details.`);
            }

            document.getElementById('loading').style.display = 'none';
        }

        // Image analysis function
        async function analyzeImage(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result.split(',')[1];
                
                document.getElementById('loading').style.display = 'block';

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyDJK3y2WY_Sgs0uPz4NZn9QccvSlDGKtSU`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Identify all food ingredients in this image. Return as comma-separated list." },
                                    {
                                        inline_data: {
                                            mime_type: "image/jpeg",
                                            data: base64
                                        }
                                    }
                                ]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data && data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const ingredients = data.candidates[0].content.parts[0].text;
                        document.getElementById('ingredients').value = ingredients;
                        generateRecipe();
                    } else {
                        throw new Error('No ingredients detected in image');
                    }
                    
                } catch (error) {
                    console.error('Image Analysis Error:', error);
                    alert('Could not analyze image. Please try typing ingredients instead.');
                }
                
                document.getElementById('loading').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Helper function for fallback recipes
        function createFallbackRecipe(ingredients, aiText) {
            const recipe = {
                title: `Recipe with ${ingredients.split(',')[0].trim()}`,
                ingredients: ingredients.split(',').map(ing => ing.trim()),
                instructions: [
                    "Based on AI suggestions:",
                    aiText || "Cook the ingredients together until done.",
                    "Season to taste and serve hot."
                ],
                prep_time: "15 minutes",
                cook_time: "30 minutes",
                servings: "4"
            };
            displayRecipe(recipe);
        }

        // Display recipe function
        function displayRecipe(recipe) {
            const content = `
                <h3>${recipe.title}</h3>
                <p><strong>Prep Time:</strong> ${recipe.prep_time} | <strong>Cook Time:</strong> ${recipe.cook_time} | <strong>Servings:</strong> ${recipe.servings}</p>
                
                <h4 style="margin-top: 20px;">Ingredients:</h4>
                <ul>
                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                </ul>
                
                <h4 style="margin-top: 20px;">Instructions:</h4>
                <ol>
                    ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                </ol>
                
                <button class="btn" onclick="saveRecipeToFirebase()" style="margin-top: 20px;">üíñ Save Recipe</button>
                <button class="btn" onclick="viewSavedRecipes()" style="margin-top: 20px; margin-left: 10px; background: var(--secondary);">üìÅ View Saved</button>
            `;
            
            document.getElementById('recipeContent').innerHTML = content;
            document.getElementById('result').style.display = 'block';
            
            // Store current recipe globally so we can save it
            window.currentRecipe = recipe;
        }

        // Firebase save function
        async function saveRecipeToFirebase() {
            if (!window.currentRecipe) {
                alert('No recipe to save!');
                return;
            }
            
            try {
                const recipeToSave = {
                    ...window.currentRecipe,
                    savedAt: new Date(),
                    userId: 'anonymous'
                };
                
                const docRef = await db.collection('savedRecipes').add(recipeToSave);
                console.log('Recipe saved with ID: ', docRef.id);
                alert('Recipe saved to cloud successfully! üéâ');
                
            } catch (error) {
                console.error('Error saving recipe: ', error);
                alert('Failed to save recipe. Using local storage instead.');
                saveRecipeLocally();
            }
        }

        // Local storage fallback function
        function saveRecipeLocally() {
            if (!window.currentRecipe) {
                alert('No recipe to save!');
                return;
            }
            
            const savedRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
            const recipeToSave = {
                ...window.currentRecipe,
                savedAt: new Date().toISOString(),
                id: Date.now()
            };
            
            savedRecipes.push(recipeToSave);
            localStorage.setItem('savedRecipes', JSON.stringify(savedRecipes));
            alert('Recipe saved locally! üéâ');
        }

        // View saved recipes function
        async function viewSavedRecipes() {
            try {
                const snapshot = await db.collection('savedRecipes').orderBy('savedAt', 'desc').get();
                
                if (snapshot.empty) {
                    const localRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
                    if (localRecipes.length === 0) {
                        alert('No saved recipes yet. Generate and save some recipes first!');
                        return;
                    }
                    displaySavedRecipesList(localRecipes, 'local');
                } else {
                    const firebaseRecipes = [];
                    snapshot.forEach(doc => {
                        firebaseRecipes.push({ id: doc.id, ...doc.data() });
                    });
                    displaySavedRecipesList(firebaseRecipes, 'firebase');
                }
                
            } catch (error) {
                console.error('Error loading saved recipes:', error);
                const localRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
                if (localRecipes.length === 0) {
                    alert('No saved recipes found.');
                    return;
                }
                displaySavedRecipesList(localRecipes, 'local');
            }
        }

        function displaySavedRecipesList(recipes, source) {
            let recipesHtml = `<h2>Your Saved Recipes (${recipes.length})</h2>`;
            recipesHtml += '<div style="max-height: 400px; overflow-y: auto;">';
            
            recipes.forEach((recipe, index) => {
                const saveDate = recipe.savedAt ? new Date(recipe.savedAt.seconds ? recipe.savedAt.seconds * 1000 : recipe.savedAt).toLocaleDateString() : 'Unknown date';
                
                recipesHtml += `
                    <div style="border: 1px solid #E2E8F0; border-radius: 8px; padding: 16px; margin: 10px 0;">
                        <h4>${recipe.title}</h4>
                        <p><small>Saved: ${saveDate}</small></p>
                        <p><small>Prep: ${recipe.prep_time} | Cook: ${recipe.cook_time} | Serves: ${recipe.servings}</small></p>
                        <button class="btn" onclick="loadSavedRecipe(${index}, '${source}')" style="margin-right: 8px; background: var(--accent);">View Recipe</button>
                        <button class="btn" onclick="deleteSavedRecipe('${recipe.id || index}', '${source}')" style="background: var(--error);">Delete</button>
                    </div>
                `;
            });
            
            recipesHtml += '</div>';
            recipesHtml += '<button class="btn" onclick="location.reload()" style="margin-top: 20px; background: var(--secondary);">üîô Back to Generator</button>';
            
            document.getElementById('recipeContent').innerHTML = recipesHtml;
            document.getElementById('result').style.display = 'block';
            
            window.savedRecipesList = recipes;
            window.savedRecipesSource = source;
        }

        function loadSavedRecipe(index, source) {
            const recipe = window.savedRecipesList[index];
            if (recipe) {
                displayRecipe(recipe);
            }
        }

        async function deleteSavedRecipe(recipeId, source) {
            if (!confirm('Are you sure you want to delete this recipe?')) {
                return;
            }
            
            try {
                if (source === 'firebase') {
                    await db.collection('savedRecipes').doc(recipeId).delete();
                    alert('Recipe deleted from cloud successfully!');
                } else {
                    const savedRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
                    const updatedRecipes = savedRecipes.filter(recipe => recipe.id != recipeId);
                    localStorage.setItem('savedRecipes', JSON.stringify(updatedRecipes));
                    alert('Recipe deleted from local storage!');
                }
                
                viewSavedRecipes();
                
            } catch (error) {
                console.error('Error deleting recipe:', error);
                alert('Failed to delete recipe.');
            }
        }

        // Add event listener for file input
        document.getElementById('imageInput').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                analyzeImage(e.target.files[0]);
            }
        });

        // Test if JavaScript is working
        console.log('Recipe Assistant AI loaded successfully!');
        
        // Add hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                    this.style.boxShadow = '0 10px 25px -3px rgba(0, 0, 0, 0.1)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'var(--shadow)';
                });
            });
        });
    </script>
</body>
</html>
